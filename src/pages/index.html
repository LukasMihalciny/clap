<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Clap</title>
	<meta name="description" content="Costlocker application" />
	<meta name="author" content="Lukáš Mihalčiny" />

	<link rel="stylesheet" type="text/css" href="../css/app.css">
</head>
<body id="event_holder">

	<nav class="nav">
		<div id="logo">
			<h1>CLAP</h1>
			<small>Costlocker application</small>
		</div>
		<div class="controlls">
			<input id="token_input" type="text" name="token" placeholder="Enter personal access token..." class="">
			<button id="log_in_button" class="btn">Log in</button>
			<button id="open_token_page" class="btn">Get token</button>
			<span id="login_name" class="hidden">Welcome NAME, COMPANY</span>
			<button id="log_out_button" class="btn hidden">Log out</button>
		</div>
	</nav>

	<div class="container">

		<div id="currently_tracking" class="row">
			<div class="col-sm-12">
				<h2>Currently tracking:</h2>
			</div>
			<div id="tracking_holder" class="col-md-8">
				<!-- insert currently_tracking_content.html -->
			</div>
			<div class="col-md-4 text-right">
				<input id="description_input" type="text" name="description_input" class="hidden" placeholder="Enter a description...">
				<button id="change_description" class="btn">Description</button>
				<button id="stop_tracking" class="btn">Stop tracking</button>
			</div>
		</div>

		<div id="board" class="row">
			<div id="projects" class="col-md-7">
				<div class="row title_row">
					<div class="col-4">
						<h2>Track project:</h2>
					</div>
					<div class="col-8">
						<input id="filter_projects" name="filter_projects" type="text" name="filter" placeholder="Filter projects...">
					</div>
				</div>
				<div id="projects_wrap" class="row">
					<!-- insert opened_project_button.html -->
				</div>
			</div>
			<div id="today" class="col-md-5">
				<h2>Today:</h2>
				<small>Total: <span id="seconds_total">02:21:33</span></small>
				<div id="project_list" class="row">
					<!-- insert todays_timesheet_entry.html -->
				</div>
			</div>
		</div>

	</div><!-- container end -->

<script src="../js/_script.js" type="module"></script>
</body>
</html>
