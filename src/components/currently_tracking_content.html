<div class="col-md-6">
	<h3>{{project_name}} <small>{{description}}</small></h3>
	<small>{{client_name}} - {{activity_name}} - </small>{{task_name}}
</div>
<div class="col-md-2">

	<p id="duration"></p>
</div>

</div>
